<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Get Today's Key</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { font-family: system-ui,Segoe UI,Roboto,Arial; background:#0b1220; color:#e6eef8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
.card { background:#0f1724; padding:28px; border-radius:10px; max-width:520px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,.6); text-align:center }
h1 { margin:0 0 12px 0; font-size:20px; color:#7bd3ff }
p { margin:0 0 18px 0; color:#bcd9f0 }
pre { background:#061022; padding:14px; border-radius:8px; user-select:all; font-size:18px; letter-spacing:1px }
button { margin-top:14px; padding:10px 16px; border-radius:8px; border:0; background:#0ea5a5; color:white; font-weight:700; cursor:pointer }
small { display:block; margin-top:10px; color:#9fb7d2 }
</style>
</head>
<body>
<div class="card">
<h1>Complete the Linkvertise step to get today's key</h1>
<p>After Linkvertise, come back here and copy the key below â€” paste it into the script.</p>
<pre id="daily-key" aria-label="daily key">LOADING...</pre>
<button id="copyBtn">Copy key</button>
<small>Key changes every minute. Do not share publicly.</small>
</div>

<script>
// ===== 10 Keys =====
const keys = [
  "K1aB9xZ1", "K2zP0qLm", "K3r8YtQw", "K4p9HnVc", "K5s5F4gT",
  "K6u7JkL2", "K7x1M0rN", "K8b4V6dE", "K9w2S8cY", "K10q0Z7t"
];

// Function to select key based on current UTC minute
function getCurrentKey() {
    const msPerMinute = 60 * 1000;
    const minuteNumber = Math.floor(Date.now() / msPerMinute); // current UTC minute
    const idx = minuteNumber % keys.length;
    return keys[idx];
}

// Show the key
const pre = document.getElementById("daily-key");
function updateKey() {
    pre.textContent = getCurrentKey();
}
updateKey();
setInterval(updateKey, 1000); // refresh every second

// Copy button
document.getElementById("copyBtn").addEventListener("click", function() {
    navigator.clipboard.writeText(getCurrentKey()).then(() => {
        alert("Key copied to clipboard");
    }).catch(() => {
        alert("Could not copy automatically. Select and copy manually.");
    });
});
</script>
</body>
</html>
