<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permanent Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e1dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(27, 38, 59, 0.95);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
      width: 350px;
    }

    /* Subtle decorative elements (Italian brainrot style) */
    .container::before, .container::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
    }
    .container::before {
      width: 200px;
      height: 200px;
      background: #f5cda7;
      top: -50px;
      left: -50px;
    }
    .container::after {
      width: 150px;
      height: 150px;
      background: #a9c0d0;
      bottom: -40px;
      right: -40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f5f7fa;
      letter-spacing: 1px;
    }

    #key {
      font-size: 1.6rem;
      font-weight: 700;
      background: #415a77;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      transition: transform 0.2s ease;
    }

    #key:hover {
      transform: scale(1.05);
    }

    button {
      background: #778da9;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #a9bcd0;
      transform: translateY(-2px);
    }

    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #cdd3d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Permanent Key</h1>
    <div id="key">G6rK1tBn</div>
    <button onclick="copyKey()">Copy Key</button>
    <div class="info">This key is permanent. You will never need a new one.</div>
  </div>

  <script>
    function copyKey() {
      const key = document.getElementById("key").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied!");
      });
    }
  </script>
</body>
</html>
