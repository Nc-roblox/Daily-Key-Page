<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Key (3-Min Test)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    #daily-key { font-size: 2em; font-weight: bold; color: #0077cc; margin: 20px 0; }
    #last-updated { color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Current Daily Key (3-Min Test)</h1>
  <div id="daily-key">Loading...</div>
  <div id="last-updated"></div>

  <script>
    const keys = ["A1bX9kLq","P3vN7zRt","Q8mF2dWy","L5sH4pVz","G6rK1tBn","T9xJ3vQc","Z2fL8wPm","H4yR6qSd","V7cN0bXk","M1jT5zLv"];
    const intervalSeconds = 180; // 3 minutes

    function getRandomIndex(interval) {
      return (interval * 9301 + 49297) % keys.length;
    }

    function updateKey() {
      const nowUTC = Math.floor(Date.now() / 1000);
      const interval = Math.floor(nowUTC / intervalSeconds);

      const index = getRandomIndex(interval);
      const currentKey = keys[index];

      document.getElementById("daily-key").textContent = currentKey;

      const nextUpdateUTC = ((interval + 1) * intervalSeconds) * 1000;
      document.getElementById("last-updated").textContent = "Next key update: " + new Date(nextUpdateUTC).toUTCString();
    }

    // Initial load
    updateKey();

    // Auto-refresh every second
    setInterval(updateKey, 1000);
  </script>
</body>
</html>
